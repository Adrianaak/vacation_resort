                        <a class="nav-link active" href="rentACar.html">Car Rental</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.freepik.com/premium-photo/commercial-plane-flying-with-vacation-work-cloud-writing-3d-illustration_264404-392.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://wtop.com/wp-content/uploads/2018/05/Vacation-Thinkstock.jpg" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://worldwildschooling.com/wp-content/uploads/2024/03/Destinations-in-the-World-for-an-Unforgettable-Adventure-Plitvice-Lakes-Croatia_Haico_AdobeStock_368859928-1024x576.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <header>
        <div class="text-center">
        <h1>Car Rental</h1>
        </div>
    </header>

    <section class="text-center">
        <!-- This is the form that collects the data about the car rental -->
        <form id="rentalForm" class="mb-4 my-3">
            <div class="mb-3 w-100">
                <label for="pickupDate">Pickup Date:</label>
                <input id="pickupDate" name="pickupDate" type="date" required>
            </div>
            <div class="mb-3">
                <label for="numDays">Number of days:</label>
                <input id="numDays" name="numDays" type="number" required>
            </div>
            <h4>Options</h4>
            <div>
                <input id="tollTag" name="tollTag" type="checkbox">
                <label for="tollTag">Electronic Toll Tag ($3.95/day)</label>
            </div>
            <div>
                <input id="gps" name="gps" type="checkbox">
                <label for="gps">GPS ($2.95/day)</label>
            </div>
            <div class="mb-3">
                <input id="rsa" name="rsa" type="checkbox">
                <label for="rsa">RoadsideAssistance ($2.95/day)</label>
            </div>
            <h4>Under 25</h4>
            <div class="mb-3">
                <input type="radio" name="under25" id="under25" value="no" checked>
                <label for="under25">No</label>
                <input type="radio" name="under25" id="under25" value="yes">
                <label for="under25">Yes</label>
            </div>
            <button>Estimate Total Cost</button>
        </form>

        <!-- Div that will hold the output of the rental car estimator -->
        <div class="mt-3" id="results"></div>
    </section>

        crossorigin="anonymous"></script>
    <script src="scripts/rentACar.js"></script>
</body>

    <section id="estimateStayForm" class="text-center">

        <h1>Estimate You Stay!</h1>

        <form class="my-3 mb-4">
            <div class="mb-3">
                <label>Your Name: </label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="checkInDate">Check-In Date</label>
                <input type="date" name="checkInDate" id="checkInDate" required>
            </div>
            <div class="mb-3">
                <label for="numberOfNights">Number Of Nights</label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="mb-3">
                <h3>Room Type:</h3>
                <input type="radio" name="roomType" id="queen" checked>
                <label for="queen">Queen</label>
                <input type="radio" name="roomType" id="king" checked>
                <label for="queen">King</label>
                <input type="radio" name="roomType" id="suite" checked>
                <label for="queen">2 Bedroom Suite</label>
            </div>
            <div class="mb-3">
                <label for="numberOfAdults">Number Of Adults</label>
                <input type="number" name="numberOfAdults" id="numberOfAdults" value="1" required>
            </div>
            <div class="mb-3">
                <label for="numberOfChildren">Number Of Adults</label>
                <input type="number" name="numberOfChildren" id="numberOfChildren" value="0" required>
            </div>
            <div class="mb-3">
                <h3>Discounts:</h3>
                <input type="radio" name="discount" id="none" checked>
                <label for="none">None</label>
                <input type="radio" name="discount" id="aaa">
                <label for="aaa">AAA/Senior (10%)</label>
                <input type="radio" name="discount" id="military">
                <label for="military">Military (20%)</label>
            </div>
            <button>Estimate My Stay</button>
        </form>
        <div id="results"></div>
    </section>
